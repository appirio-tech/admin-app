<div class="wrapper wrapper-content animated fadeInRight" ng-controller="index.v5ChallengeForumsComment"
    ng-show="authorized()">
    <div class="row">
        <div class="col-md-10">
            <h2>Forum Comments by <b>{{user.name}}</b></h2>
        </div>
        <div class="col-md-2">
            <a class="btn btn-primary pull-right m-b" style="margin-top: 20px" back-button>
                <strong>Back</strong>
            </a>
        </div>
    </div>
    <div class="col-md-12" ng-include src="'components/alert/alert.html'"></div>
    <div ng-show="!hasComments" class="col-md-12">
        <h2 style="text-align: center;">No comments avaiable</h2>
    </div>
    <div class="row">
        <div class="col-lg-12" ng-repeat="comment in comments">
            <div class="card ibox">
                <div class="row card-body ibox-title">
                    <div class="col-md-12">
                        <h4 class="card-title">Commented at: {{comment.dateInserted}}</h2>
                            <p><a ng-href="{{comment.url}}">Click here for details</a></p>
                    </div>
                    <div class="col-md-12" ng-bind-html="comment.body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
